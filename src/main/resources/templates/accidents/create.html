<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>NEW ACCIDENTS</title>
</head>
<body>
<div class="container-xl">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../../static/images/logo/logo_page.png"
                     alt="ACCIDENTS" th:src="@{../images/logo/logo_page.png}"
                     width="140" height="98">
            </a>
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/accidents/list}">Инциденты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/accidents/create}">Добавить Инцидент</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <span class="navbar-text" th:text="${user}">
                    USER
                </span>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row pt-3">
            <div class="card" style="width: 100%">
                <div class="card-header">
                    Новый инцидент
                </div>
                <div class="card-body">
                    <form th:action="@{/accidents/saveAccident}" method="POST" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="0"/>
                        <div class="form-group">
                            <label for="name">Имя</label>
                            <input type="text" class="form-control"
                                   name="name" id="name"
                                   placeholder="Название инцидента">
                        </div>
                        <div class="form-group">
                            <label for="text">Описание</label>
                            <textarea class="form-control" rows="3"
                                      name="text" id="text"
                                      placeholder="Введите описание инцидента"></textarea>
                        </div>
                        <div class="form-group mb-3">
                            <label for="address">Адрес</label>
                            <input class="form-control" type="text"
                                   name="address" id="address"
                                   placeholder="Адрес прошествия">
                        </div>
                        <div class="row">
                            <!--Type Выпадающий список тип инцидента-->
                            <div class="col mb-3">
                                <label for="type.id">Тип</label>
                                <select class="form-control" id="type.id" name="type.id">
                                    <option th:each="type : ${types}"
                                            th:text="${type.name}"
                                            th:value="${type.id}"></option>
                                </select>
                            </div>
                            <!--Rules статьи нарушения-->
                            <div class="col mb-3">
                                <label for="rIds">Статья</label>
                                <select class="form-control"
                                        id="rIds" name="rIds" size="4" multiple="multiple">
                                    <option th:each="rule : ${rules}"
                                            th:value="${rule.id}"
                                            th:text="${rule.name}">
                                    </option>
                                </select>
                            </div>
                        </div>
                        <!--Отмена, Сохранить.-->
                        <a class="btn btn-secondary mt-3"
                           th:href="@{/accidents/list}">Отмена</a>
                        <button class="btn btn-success mt-3" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
